                  function drawChart() {
                    var data = google.visualization.arrayToDataTable([
                      ['Task', 'Hours per Day'],
                      ['Work',     11],
                      ['Eat',      2],
                      ['Commute',  2],
                      ['Medication', 0.1],
                      ['Watch TV', 2],

                    ]);
            
                    var options = {
                      title: 'My Daily Activities',
                      is3D: true,
                    };
            
                    var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));

                  }
